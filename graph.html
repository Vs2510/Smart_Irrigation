<!DOCTYPE html>
<html>
<head>
    <title>Soil Moisture Levels at Different Times</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100%;
            height: 400px; /* Set initial height */
        }

        @media only screen and (min-width: 600px) {
            canvas {
                height: 300px; /* Adjust height for larger screens */
            }
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Soil Moisture Levels at Different Times</h2>
    <h3>Bar Chart</h3>
    <canvas id="moistureLevelsBarChart"></canvas>
    <table id="barDataTable">
        <thead>
            <tr>
                <th>Time of Day</th>
                <th>Moisture Level (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Night</td>
                <td>70</td>
            </tr>
        </tbody>
    </table>

    <h3>Line Chart</h3>
    <canvas id="moistureLevelsLineChart"></canvas>
    <table id="lineDataTable">
        <thead>
            <tr>
                <th>Time of Day</th>
                <th>Moisture Level (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 AM</td>
                <td>65</td>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td>60</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td>55</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>48</td>
            </tr>
            <tr>
                <td>4:00 PM</td>
                <td>40</td>
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>35</td>
            </tr>
            <tr>
                <td>8:00 PM</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Data for bar chart
        const barTimePeriods = ['Morning', 'Afternoon', 'Evening', 'Night']; // Example time periods
        const barMoistureLevels = [50, 25 ,45 , 70]; // Example moisture levels corresponding to time periods

        const barCtx = document.getElementById('moistureLevelsBarChart').getContext('2d');

        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: barTimePeriods,
                datasets: [{
                    label: 'Soil Moisture Levels at Different Times',
                    data: barMoistureLevels,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)', // Adjust bar color
                    borderColor: 'rgba(54, 162, 235, 1)', // Adjust border color
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Moisture Level (%)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Time of Day'
                        }
                    }
                }
            }
        });

        // Data for line chart
        const lineTimePeriods = ['8:00 AM', '10:00 AM', '12:00 PM', '2:00 PM', '4:00 PM', '6:00 PM', '8:00 PM']; // Updated time periods
        const lineMoistureLevels = [65, 60, 55, 48, 40, 35, 30]; // Updated moisture levels corresponding to time periods

        const lineCtx = document.getElementById('moistureLevelsLineChart').getContext('2d');

        new Chart(lineCtx, {
            type: 'line', // Change chart type to line for time variation
            data: {
                labels: lineTimePeriods,
                datasets: [{
                    label: 'Moisture Level Variation over Time',
                    data: lineMoistureLevels,
                    fill: false, // Disable filling below the line
                    borderColor: 'rgba(75, 192, 192, 1)', // Adjust line color
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time of Day'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Moisture Level (%)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
